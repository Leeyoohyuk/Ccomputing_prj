{% extends 'web/baseline.html' %}
{% load staticfiles %}

{% block content %}
	<style type="text/css">
		.jumbotron{
			background-image: url('{% static "images/cloudcomp.jpg"%}');
			background-size: cover;
			text-shadow: black 0.2em 0.2em 0.2em;
			color : white;
			height: 550px;
		}
	</style>
    <div class="container">
		<div class="jumbotron">
			<h1 class="text-center">Bloud를 소개합니다.</h1>
			<p class="text-center">완벽한 클라우드.</p>
			<br>
				{% if user.is_authenticated %}
	               <p class="text-center"><a class= "btn btn-primary btn-lg" href="{% url 'file_list' path=''%}" role ="button">내 클라우드로 가기</a></p>
	            {% else %}
                   <p class="text-center"><a class= "btn btn-primary btn-lg" href="{% url 'login' %}" role ="button">내 클라우드로 가기</a></p>
                {% endif %}
			
		</div>
	</div>
{% endblock %}
